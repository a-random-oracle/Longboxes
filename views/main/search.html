{{extend 'longboxes.html'}}
	
	<div class="container-fluid">
		<h2 class="text-center">Search</h2>

		<div class="col-md-2"></div>

		<div class="col-md-8">
			{{=search}}
		</div>
		
		<div class="col-md-2"></div>
		
		<div class="col-xs-12" style="margin-bottom: 20px;"></div>

		<div class="col-md-12">
			{{if len(results_html) > 0:}}
			{{for comic_html in results_html:}}
			{{=DIV(comic_html, _class='col-sm-6 col-md-4')}}
			{{pass}}
			{{elif search_complete:}}
			{{=DIV('No results', _class='col-md-12')}}
			{{pass}}
		</div>
	</div>
	
	{{block page_js}}
	<script>
	var first_field = "#site-search";
	</script>
	
	<script src="{{=URL('static', 'js/form-focus.js')}}" type="text/javascript"></script>
	{{end page_js}}
