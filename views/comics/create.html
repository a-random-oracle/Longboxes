{{# Y0072003}}
{{extend 'longboxes.html'}}
	{{block flash}}{{=DIV(response.flash, _class='alert alert-danger') if response.flash else ''}}{{end flash}}
	
	<div class="container-fluid">
		<h2 class="text-center">Add a comic</h2>
		
		<div class="col-sm-2 col-md-4"></div>
		
		<div class="col-xs-12 col-sm-8 col-md-4">
			{{=form}}
		</div>
		
		<div class="col-sm-2 col-md-4"></div>
	</div>
	
	{{block page_js}}
	<script src="{{=URL('static', 'js/image-preview.js')}}" type="text/javascript"></script>
	
	<script>
	$("#comic-image-selector").change(function() {
		load_image_preview(this, '#comic-image-preview');
	});
	</script>
	
	<script src="{{=URL('static', 'js/form-focus.js')}}" type="text/javascript"></script>
	{{end page_js}}
