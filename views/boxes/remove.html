{{extend 'longboxes.html'}}

	<div class="container-fluid">
		<h2>Deleting box '{{=box_name}}'</h2>
		<p>{{=STRONG('Once a box has been deleted it cannot be recovered.')}}</p>
		<p>All items in this box will be moved to your {{=A('Unfiled box', _href=unfiled_box_link)}}</p>
		<p>Are you sure you wish to delete this box?</p>
		<div class="col-md-2">
			{{=delete_box}}
		</div>
		<div class="col-md-2">
			{{=cancel}}
		</div>
	</div>
